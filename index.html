<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Job Listings</title>

  <!-- STYLE SHEET -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <section id="header"></section>
  <section id="main-section">
    <div class="box">
      <div class="inside-box">
        <div class="left-part">
          <img src="../images/photosnap.svg" alt="">
          <div class="rows-section">
            <div class="row first-row">
              <h2 class="brand">Photosnap</h2>
              <h3 class="special-label new-label">NEW!</h3>
              <h3 class="special-label featured-label">FEATURED</h3>
            </div>
            <div class="row second-row">
              <h1 class="title">Senior Frontend Developer</h1>
            </div>
            <div class="row third-row">
              <p class="info">1d ago</p>
              <hr>
              <p class="info">Full Time</p>
              <hr>
              <p class="info">USA only</p>
            </div>
          </div>
        </div>
        <div class="right-part">
          <button>Frontend</button>
          <button>Senior</button>
          <button>HTML</button>
          <button>CSS</button>
          <button>Java Script</button>
        </div>
      </div>
    </div>

  </section>








  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
